<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header(path)">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <i class="bi bi-cloud-arrow-up-fill"></i> Cloud File Storage
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <form class="d-flex mx-auto" role="search" th:method="GET" th:action="@{/search}">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-0">
                                <i class="bi bi-search"></i>
                            </span>
                            <input name="query" class="form-control me-2 border-0" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                    </form>
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <span class="nav-link">
                                <i class="bi bi-person-circle"></i>
                                <span th:text="${#authentication.principal.username}">Username</span>
                            </span>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" th:method="POST" class="d-inline">
                                <button type="submit" class="btn btn-logout">
                                    Logout <i class="bi bi-box-arrow-right"></i>
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>

<div th:fragment="common-structure(content)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <div th:replace="${content}" class="content"></div>

        <footer class="bg-dark text-light py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5>Sergei Neretin</h5>
                        <p>
                            Software developer, specializing in web applications using Java and Spring Boot. Passionate about cloud technologies and application architecture.
                        </p>
                    </div>

                    <div class="col-md-6 mb-3 text-md-end">
                        <h5>Contact</h5>
                        <ul class="list-unstyled">
                            <li>
                                <i class="bi bi-envelope"></i>
                                <a href="mailto:sergeizzzneretin@gmail.com" class="text-light">sergeizzzneretin@gmail.com</a>
                            </li>
                            <li class="mt-2">
                                <a href="https://github.com/sergei-neretin" class="text-light">
                                    <i class="bi bi-github" style="font-size: 1.5rem;"></i> GitHub
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p>&copy; 2024 Sergei Neretin. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>

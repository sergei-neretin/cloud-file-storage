<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/commons :: common-structure(~{::div.registration-body})">
<div class="registration-body">
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <form th:action="@{/auth/registration}" th:method="POST" th:object="${user}" method="POST" class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-2 text-center">
                            <h3 class="mb-5">Sign up</h3>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </div>

                            <div data-mdb-input-init class="form-floating mb-4">
                                <input type="text" id="firstName" th:field="*{firstName}" placeholder="John" class="form-control form-control-lg"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"/>
                                <label for="firstName">First name</label>
                                <div th:each="error : ${#fields.errors('firstName')}" th:text="${error}" class="invalid-feedback"></div>
                            </div>

                            <div data-mdb-input-init class="form-floating mb-4">
                                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Doe" class="form-control form-control-lg"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"/>
                                <label for="lastName">Last name</label>
                                <div th:each="error : ${#fields.errors('lastName')}" th:text="${error}" class="invalid-feedback"></div>
                            </div>

                            <div data-mdb-input-init class="form-floating mb-4">
                                <input type="text" id="email" th:field="*{email}" placeholder="name@example.com" class="form-control form-control-lg"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"/>
                                <label for="email">Email</label>
                                <div th:each="error : ${#fields.errors('email')}" th:text="${error}" class="invalid-feedback"></div>
                            </div>

                            <div data-mdb-input-init class="form-floating mb-4">
                                <input id="password" type="password" th:field="*{password}" placeholder="password" class="form-control form-control-lg"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"/>
                                <label for="password">Password</label>
                                <div th:each="error : ${#fields.errors('password')}" th:text="${error}" class="invalid-feedback"></div>
                            </div>

                            <div data-mdb-input-init class="form-floating mb-4">
                                <input id="matchingPassword" type="password" th:field="*{matchingPassword}" placeholder="matchingPassword" class="form-control form-control-lg"
                                       th:classappend="${#fields.hasErrors('matchingPassword')} ? 'is-invalid' : ''"/>
                                <label for="matchingPassword">Confirm password</label>
                                <div th:each="error : ${#fields.errors('matchingPassword')}" th:text="${error}" class="invalid-feedback"></div>
                            </div>

                            <div class="d-grid gap-2 col-12 mx-auto">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up!</button>
                            </div>

                            <hr class="my-4">

                            <div>
                                <p class="mb-0">Already have an account? <a th:href="@{/auth/login}">Sign In</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</html>

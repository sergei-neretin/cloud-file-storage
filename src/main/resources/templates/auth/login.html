<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/commons :: common-structure(~{::div.login-body})">

<div class="login-body" >

    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <form name="f" method="post" action="/process_login" class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-2 text-center">
                            <h3 class="mb-5">Sign in</h3>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </div>

                            <div data-mdb-input-init class="form-floating mb-4" >
                                <input name="username" type="text" id="typeEmailX-2" class="form-control form-control-lg" th:classappend="${param.error} ? 'is-invalid' : ''" placeholder="name@example.com" />
                                <label for="typeEmailX-2">Email</label>
                            </div>

                            <div data-mdb-input-init class="form-floating mb-4">
                                <input name="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" th:classappend="${param.error} ? 'is-invalid' : ''" placeholder="password"/>
                                <label for="typePasswordX-2">Password</label>
                                <div th:if="${param.error}" id="validationServerFeedback" class="invalid-feedback">
                                    Please provide a valid login or password.
                                </div>
                            </div>

                            <div class="d-grid gap-2 col-12 mx-auto">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            </div>

                            <hr class="my-4">

                            <div>
                                <p class="mb-0">Don't have an account? <a th:href="@{/auth/registration}">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</html>
